{% extends 'navbar.html' %}

{% block content %}

<style>
  .container{
    border-radius: 5px;
  }
</style>


<div class="container my-2 bg-light w-25 p-3 text-bg-secondary">
    

<form action="" method="post" class="pl-3">
  {% csrf_token %}
  <h3>Contact Us</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control bg-transparent border-dark text-dark" id="name" name="name"aria-describedby="name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control bg-transparent border-dark text-dark" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control bg-transparent border-dark text-dark" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label for="content">Describe your issue :</label>
    <textarea class="form-control bg-transparent border-dark text-dark" name="content" id="content" cols="30" rows="5"></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

 {% endblock %}
