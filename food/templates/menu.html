
{% extends 'navbar.html' %}
{% block content %}

<style>


@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

*{
    font-family: 'Poppins', sans-serif;
    margin:0; padding:0;
    box-sizing: border-box;
    outline: none; border:none;
    text-decoration: none;
    text-transform: capitalize;
    transition: .2s linear;
}

.main_div{
    
    padding:15px 9%;
    padding-bottom: 100px;
}

.main_div .heading{
    text-align: center;
    padding-bottom: 15px;
    color:#fff;
    text-shadow: 0 5px 10px rgba(0,0,0,.2);
    font-size: 50px;
}

.main_div .sub_div{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
    gap:15px;
}

.main_div .sub_div .box{
    box-shadow: 0 5px 10px rgba(0,0,0,.2);
    border-radius: 5px;
    background: #fff;
    text-align: center;
    padding:30px 20px;
}

.main_div .sub_div .box img{
    height: 80px;
}

.main_div .sub_div .box h3{
    color:#444;
    font-size: 22px;
    padding:10px 0;
}

.main_div .sub_div .box h4{
    color:#777;
    font-size: 15px;
    line-height: 1.8;
}

.main_div .sub_div .box .btn{
    margin-top: 10px;
    display: inline-block;
    background:#333;
    color:#fff;
    font-size: 17px;
    border-radius: 5px;
    padding: 8px 25px;
}

.main_div .sub_div .box .btn:hover{
    letter-spacing: 1px;
}

.main_div .sub_div .box:hover{
    box-shadow: 0 10px 15px rgba(0,0,0,.3);
    transform: scale(1.03);
}

@media (max-width:768px){
    .main_div{
        padding:20px;
    }
}

</style>

<div class="main_div">

    <h1 class="heading">our menu</h1>

    <div class="sub_div">
    
    {% for i in all_items %}

        <div class="box">
            <img style="width: 100px; height: 100px;" src="{{i.link}}" alt="An image">
            <h3>{{i.name}}</h3>
            <h4>Price: {{i.item_price}}</h4>
            <a href="/order" class="btn">Order Here</a>
        </div>

       {% endfor %}

    </div>

</div>


{% endblock %}
