<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  {% for message in messages  %}            
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message : </strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <form class="container bg-light border mt-5  w-50 p-2" action="" method="post">
     {% csrf_token %}
        <h4 style="text-align: center;" >Sign up</h4>
        <div class="form-group">
          <label for="first_name">First name :</label>
          <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="Enter username" name="first_name">
          
        </div>
        <div class="form-group">
          <label for="second_name">Last name :</label>
          <input type="text" class="form-control" id="second_name" aria-describedby="emailHelp" placeholder="Enter username" name="last_name">
          
        </div>
        <div class="form-group">
          <label for="name">Username :</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter username" name="name">
          
        </div>
        <div class="form-group">
          <label for="email">E-mail :</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter username" name="mail">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Re-type password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password2">
        </div>
        <button type="submit" class="btn btn-primary p-10">Signup</button>
        <div class="form-group pl-20">
            <small id="emailHelp" class="form-text text-muted">Already have an account.</small><br/>
            <a class="fw-normal text-decoration-none" href="/login/">Sign in</a>
          </div>

      </form>
      

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
